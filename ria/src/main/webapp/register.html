<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione </title>
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">♪</div>
        <h1>Registrati a Playlist Musicale</h1>
        <form action="register" method="post">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" id="cognome" name="cognome" required>
            </div>
            <button type="submit" class="register-btn" id="create-account-button">Registrati</button>
        </form>
        <button class="login-btn" id="login-button" onclick="window.location.href='login.html'">Hai già un account? Accedi</button>
        <div id="error"><p></p></div>
    </div>
    <script src="utils.js" charset="UTF-8" defer></script>
    <script src="register.js" charset="UTF-8" defer></script>
</body>
</html>
