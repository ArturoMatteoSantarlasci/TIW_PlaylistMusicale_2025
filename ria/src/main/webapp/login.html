<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Playlist Musicale</title>
    <link rel="stylesheet" href="CSS/app.css" />
    <link rel="icon" sizes="32x32" type="image/png" href="img/icon.png">
</head>
<body>
<div class="wrap">
    <h1 class="title">Benvenuto su Playlist Manager!</h1>
    <div class="panel">
        <div class="alert" id="error" style="display:none"></div>
        <form action="Login" method="post" autocomplete="on" class="stack">
            <div class="field pad-left">
                <span class="badge left" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.4 0-8 2.2-8 5v1h16v-1c0-2.8-3.6-5-8-5Z"/></svg>
                </span>
                <input type="text" id="nickname" name="nickname" placeholder="Nickname" required />
            </div>
            <div class="field pad-left">
                <span class="badge left" aria-hidden="true">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 1a5 5 0 0 0-5 5v3H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V11a2 2 0 0 0-2-2h-2V6a5 5 0 0 0-5-5Zm3 8H9V6a3 3 0 0 1 6 0Z"/></svg>
                </span>
                <input type="password" id="password" name="password" placeholder="Password" minlength="6" required />
            </div>
            <button class="btn" id="login-button" type="submit">LOGIN</button>
            <a class="btn secondary" id="register-button" href="#">Registrati</a>
        </form>
    </div>
</div>
<script src="utils.js" charset="UTF-8" defer></script>
<script src="login.js" charset="UTF-8" defer></script>
</body>
</html>
