<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Playlist Musicale</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #000000;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #1db954;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #b3b3b3;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1db954;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1db954;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #1ed760;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid #b3b3b3;
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: border-color 0.3s, color 0.3s;
        }
        .register-btn:hover {
            border-color: #1db954;
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">â™ª</div>
        <h1>Accedi a Playlist Musicale</h1>
        <form action="login" method="post">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn" id="login-button">Accedi</button>
        </form>
        <button class="register-btn" id="register-button">Registrati</button>
        <div id="error" style="color: red; margin-top: 10px;"></div>
    </div>
    <script src="utils.js" charset="UTF-8" defer></script>
    <script src="login.js" charset="UTF-8" defer></script>
</body>
</html>
