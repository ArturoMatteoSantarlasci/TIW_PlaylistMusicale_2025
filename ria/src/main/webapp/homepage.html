<!DOCTYPE html>
<html lang="it">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home page</title>
        <link rel="stylesheet" href="CSS/app.css" />
        <link rel="icon" sizes="32x32" type="image/png" href="img/icon.png">
        <script src="utils.js" charset="UTF-8" defer></script>
        <script src="homepage.js" charset="UTF-8" defer></script>
</head>
<body class="page-home">
<div class="page-wrapper">
    <header class="header">
        <div class="header-left"></div>
    <h1 class="header-title main-label" id="homepage">Le mie Playlist</h1>
        <div class="header-right actions-row">
            <button id="track-selector-modal-button" class="btn ghost">Add Playlist</button>
            <button id="upload-track-modal-button" class="btn">Upload Track</button>
            <button id="logout-button" type="button" class="btn secondary logout">Logout</button>
        </div>
            <button id="homepage-button" class="iconbtn corner corner-right" title="Homepage" aria-label="Homepage">
                <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3l9-8z"/></svg>
            </button>
            <!-- Bottone visibile solo nella vista traccia per tornare all'elenco tracce della playlist -->
            <button id="back-to-playlist-button" class="iconbtn corner corner-left hidden" title="Indietro" aria-label="Torna alla playlist">
                <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M15.5 3.5a1 1 0 0 1 0 1.4L9.4 11l6.1 6.1a1 1 0 1 1-1.4 1.4l-6.8-6.8a1 1 0 0 1 0-1.4l6.8-6.8a1 1 0 0 1 1.4 0z"/></svg>
            </button>
    </header>

    <main class="main" id="main">
        <div class="actions-row top-actions" id="topActions">
            <!-- Buttons already in header; placeholder if needed for dynamic insertion -->
        </div>
        <div class="board">
            <section class="playlists-grid" id="playlistsGrid"></section>
        </div>
    </main>
</div>

<!-- Container per modali dinamiche -->
<div id="modals"></div>
</body>
</html>
